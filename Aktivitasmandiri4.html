<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
    <form method="post">
        <h3 text align="center">FORM BIODATA SISWA</h3>
    <hr/>
    <tr>
        <div>
        <td><label for="nim">NIM </label></td>
        <td>:
        <input type="nim" id="nim" name="nim" required></td>
        </div>
        </tr>
        <tr>
        <div>
        <td><label for="nama_lengkap">Nama Lenkap :</label></td>
        <td>:
        <input type="nama_lengkap" id="nama_lengkap" name="nama_lengkap" required></td>
        </div>
        </tr>
        <tr>
        <td><label for="kelas">Kelas </label></td>
        <td>:
        <select id="kelas" name="kelas">
            <option value="X">X</option>
            <option value="XI">XI</option>
            <option value="XII">XII</option>
            </select>
        </td>
        </tr>
        <tr>
        <form>
            <td>Jurusan </td>
            <td>:
            <input id="rpl" type="radio" name="jurusan">
            <label for="rpl">RPL</label>
            <input id="tkj" type="radio" name="jurusan">
            <label for="tkj">TKJ</label>
            <input id="tkro" type="radio" name="jurusan">
            <label for="tkro">TKRO</label>
            <input id="TBSM" type="radio" name="jurusan">
            <label for="TBSM">TBSM</label>
            <input id="tpm" type="radio" name="jurusan">
            <label for="tpm">TPM</label>
            </td>
        </form>
        </tr>
        <tr>
        <td><label for="tempat_dan_tangal_lahir">Tempat Dan Tanggak Lahir :</label></td>
        <td>:
        <input type="tempat_dan_tangal_lahir" id="tempat_dan_tangal_lahir" name="tempat_dan_tangal_lahir" required></td>
        <td><select id="tanggal" name="tanggal">
            <option value="0">Tanggal</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <select id="bulan" name="bulan">
            <option value="0">Bulan</option>
            <option value="januari">Januari</option>
            <option value="februari">Februari</option>
            <option value="maret">Maret</option>
            <option value="april">April</option>
            <option value="mei">Mei</option>
            <option value="juni">Juni</option>
            <option value="juli">Juli</option>
            <option value="agustus">Agustus</option>
            <option value="september">September</option>
            <option value="oktober">Oktober</option>
            <option value="november">November</option>
            <option value="desember">Desember</option>
        </select>
        <select id="tahun" name="tahun">
            <option value="0">Tahun</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            </select>
        </td>
        </tr>
        <tr>
                <td>Jenis Kelamain </td>
                <td>:
                <input id="Laki-Laki" type="radio" name="jenis_kelamin">
                <label for="laki_laki">Laki-Laki</label>
                <input id="Perempuan" type="radio" name="jenis_kelamin">
                <label for="perempuan">Perempuan</label>
            </td>
            </tr>
        <tr>
            <td><label for="alamat">Alamat </label></td>
            <td>:
            <input type="alamat" id="alamat" name="alamat"><br></td>
        </tr>
        <tr>
            <td><label for="email">Email </label></td>
            <td>:
            <input name="email" id="email">
            <label>@</label>
            <select id="domain" name="domain">
                <option value="@gmail.com">gmail.com</option>
                <option value="@yahoo.com">yahoo.com</option>
                <option value="@outlook.com">outlook.com</option>
                <option value="@icloud.com">icloud.com</option>
                </select>
                </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit">
            <label>-</label>
            <input type="reset" name="Cancel" value="Cancel"></td>
        </tr>

    </form>
    </table>
</body>
</html>
